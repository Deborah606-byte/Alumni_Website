    <!-- rendering events -->
    <div class="container mx-auto py-10">
      <div id="event-container" class="grid lg:grid-cols-3 gap-10"></div>
    </div>

    <!-- adding event -->
    <div
      id="event-modal"
      class="fixed inset-0 z-50 items-center justify-center hidden mt-4"
    >
      <form
        action=""
        method=""
        id="event-form"
        class="bg-white p-8 rounded-lg shadow-2xl max-w-2xl mx-auto"
      >
        <div class="flex justify-between">
          <h2 class="text-2xl text-secondary-100 font-semibold mb-6">
            Add Event
          </h2>
          <span id="close-form"
            ><i class="fa-solid fa-xmark text-primary"></i
          ></span>
        </div>

        <!-- Event Name -->
        <div class="mb-4 flex flex-wrap -mx-2">
          <div class="w-1/2 px-2">
            <label
              for="eventCategory"
              class="block text-secondary-100 text-sm font-medium"
              >Event Categories</label
            >
            <select
              id="eventCategory"
              name="eventCategory"
              class="w-full p-2 rounded-lg border-gray-500 border-2"
            >
              <option value="None">None</option>
              <option value="Professional Development">
                Professional Development
              </option>
              <option value="Networking">Networking</option>
              <option value="Campus Events">Campus Events</option>
            </select>
          </div>

          <div class="w-1/2 px-2">
            <label
              for="eventName"
              class="block text-secondary-100 text-sm font-medium"
              >Event Name</label
            >
            <input
              type="text"
              id="eventName"
              name="eventName"
              class="w-full p-2 rounded-lg border-gray-500 border-2 placeholder:text-secondary-200/50"
              required
            />
          </div>
        </div>

        <!-- event description and event speaker -->
        <div class="mb-4 flex flex-wrap -mx-2">
          <div class="w-1/2 px-2">
            <label
              for="eventSpeaker"
              class="block text-secondary-100 text-sm font-medium"
              >Event Speaker</label
            >
            <input
              type="text"
              id="events"
              name="eventSpeaker"
              class="w-full p-2 mb-2 rounded-lg border-gray-500 border-2 placeholder:text-secondary-200/50"
              required
            />
            <input
              type="text"
              id="events"
              name="eventSpeaker"
              class="w-full p-2 rounded-lg border-gray-500 border-2 placeholder:text-secondary-200/50"
              required
            />
          </div>

          <div class="w-1/2 px-2">
            <label
              for="eventDescription"
              class="block text-secondary-100 text-sm font-medium"
              >Description</label
            >
            <textarea
              id="eventDescription"
              name="eventDescription"
              class="w-full p-2 rounded-lg border-gray-500 border-2 placeholder:text-secondary-200/50"
              rows="3"
              required
            ></textarea>
          </div>
        </div>

        <!-- event Agenda -->
        <div class="mb-4 -mx-2">
          <div class="px-2">
            <label
              for="eventAgenda"
              class="block text-secondary-100 text-sm font-medium"
              >Event Agenda</label
            >
            <textarea
              id="eventAgenda"
              name="eventAgenda"
              class="w-full block p-2 rounded-lg border-gray-500 border-2 placeholder:text-secondary-200/50"
              rows="3"
              required
            ></textarea>
          </div>
        </div>

        <!-- Date and Time -->
        <div class="mb-4 flex flex-wrap -mx-2">
          <div class="w-1/2 px-2">
            <label
              for="eventDate"
              class="block text-secondary-100 text-sm font-medium"
              >Date</label
            >
            <input
              type="date"
              id="eventDate"
              name="eventDate"
              class="w-full p-2 rounded-lg border-gray-500 border-2 placeholder:text-secondary-200/50"
              required
            />
          </div>
          <div class="w-1/2 px-2">
            <label
              for="eventTime"
              class="block text-secondary-100 text-sm font-medium"
              >Time</label
            >
            <input
              type="time"
              id="eventTime"
              name="eventTime"
              class="w-full p-2 rounded-lg border-gray-500 border-2"
              required
            />
          </div>
        </div>

        <!--  Duration and Location-->
        <div class="mb-4 flex flex-wrap -mx-2">
          <div class="w-1/2 px-2">
            <label
              for="eventDuration"
              class="block text-secondary-100 text-sm font-medium"
              >Duration (hours)</label
            >
            <input
              type="number"
              id="eventDuration"
              name="eventDuration"
              class="w-full p-2 rounded-lg border-gray-500 border-2"
              required
            />
          </div>
          <div class="w-1/2 px-2">
            <label
              for="eventLocation"
              class="block text-secondary-100 text-sm font-medium"
              >Location</label
            >
            <input
              type="text"
              id="eventLocation"
              name="eventLocation"
              class="w-full p-2 rounded-lg border-gray-500 border-2"
              required
            />
          </div>
        </div>

        <!-- Buttons -->
        <div class="flex justify-between">
          <button
            type="button"
            class="bg-secondary-300 text-secondary-200 rounded-lg py-2 px-4 hover:text-hover"
            onclick="cancelEvent()"
          >
            Cancel
          </button>
          <button
            type="submit"
            class="bg-primary text-secondary-100 rounded-lg py-2 px-4 hover:text-hover"
          >
            Create Event
          </button>
        </div>
      </form>
    </div>

    <!-- deleting an event -->

      id=""

          <div class="text-center">
            <svg
              class="mx-auto h-12 w-12 text-gray-300"
              viewBox="0 0 24 24"
              fill="currentColor"
              aria-hidden="true"
            >
              <path
                fill-rule="evenodd"
                d="M1.5 6a2.25 2.25 0 012.25-2.25h16.5A2.25 2.25 0 0122.5 6v12a2.25 2.25 0 01-2.25 2.25H3.75A2.25 2.25 0 011.5 18V6zM3 16.06V18c0 .414.336.75.75.75h16.5A.75.75 0 0021 18v-1.94l-2.69-2.689a1.5 1.5 0 00-2.12 0l-.88.879.97.97a.75.75 0 11-1.06 1.06l-5.16-5.159a1.5 1.5 0 00-2.12 0L3 16.061zm10.125-7.81a1.125 1.125 0 112.25 0 1.125 1.125 0 01-2.25 0z"
                clip-rule="evenodd"
              />
            </svg>
            <div class="mt-4 flex text-sm text-gray-600">
              <label
                for="file-upload"
                class="relative cursor-pointer rounded-md bg-white font-semibold text-primary focus-within:outline-none focus-within:ring-2 focus-within:ring-indigo-600 focus-within:ring-offset-2 hover:text-hover px-6"
              >
                <span>Upload a file</span>
                <input
                  id="file-upload"
                  name="fileUpload"
                  type="file"
                  class="sr-only"
                />
              </label>
              <p class="pl-1">or drag and drop</p>
            </div>
            <p class="text-xs leading-5 text-gray-600">
              PNG, JPG, GIF up to 10MB
            </p>
          </div>
        </div>

        <!-- Buttons -->
        <div class="flex justify-between mt-2">
          <button
            type="button"
            class="bg-secondary-300 text-secondary-200 rounded-lg py-2 px-4 hover:text-hover"
            onclick="cancelUpdateProfile()"
          >
            Cancel
          </button>
          <button
            type="submit"
            class="bg-primary text-secondary-100 rounded-lg py-2 px-4 hover:text-hover"
          >
            Update profile
          </button>
        </div>
      </form>
    </div>

    <!-- logout -->
    <div
      id="logout-modal"
      class="fixed inset-0 z-50 items-center justify-center hidden mt-4"
    >
      <form
        action=""
        method=""
        id="logout-form"
        class="bg-white p-8 rounded-lg shadow-2xl max-w-2xl mx-auto"
      >
        <div class="flex justify-between">
          <h2 class="text-2xl text-secondary-100 font-semibold mb-6">
            Log Out
          </h2>
          <span id="close-logout-form"
            ><i class="fa-solid fa-xmark text-primary"></i
          ></span>
        </div>

        <!-- Name -->
        <p class="text-secondary-100">Log out of my Dashboard</p>

        <!-- Buttons -->
        <div class="flex justify-between mt-2">
          <button
            type="button"
            class="bg-secondary-300 text-secondary-200 rounded-lg py-2 px-4 hover:text-hover"
            onclick="cancelLogout()"
          >
            Cancel
          </button>
          <button
            id="dashboard_logout"
            type="button"
            class="bg-primary text-secondary-100 rounded-lg py-2 px-4 hover:text-hover"
          >
            Log Out
          </button>
        </div>
      </form>
    </div>

    <script src="../js/profile.js"></script>
    <script src="../js/addEvent.js"></script>
    <script src="../js/updateEvent.js"></script>
    <script src="../js/deleteEventDashboard.js"></script>
    <script src="../js/logout.js"></script>
    <script src="../services/dashboard.js"></script>
    <script src="../services/events.js"></script>
  </body>
</html>
